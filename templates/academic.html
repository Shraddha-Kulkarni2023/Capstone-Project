<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child's Academic Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Child's Academic Information</h1>

    <table>
      <tr>
        <th>Subject</th>
        <th>Grade</th>
        <th>Teacher</th>
      </tr>
      <tr>
        <td>Mathematics</td>
        <td>A</td>
        <td>Ms. Johnson</td>
      </tr>
      <tr>
        <td>English</td>
        <td>B+</td>
        <td>Mr. Smith</td>
      </tr>
      <!-- Add more rows for additional subjects -->
    </table>

    <h2>Additional Information</h2>
    <p><strong>Attendance:</strong> 95%</p>
    <p><strong>Behavior:</strong> Excellent</p>
    <!-- Add more information as needed -->
  </body>
</html>
