<!DOCTYPE html>
<html>
  <head>
    <title>Child Management Software</title>
    <style>
      body {
        background-color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #3498db;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }

      nav {
        background-color: rgb(92, 122, 161);
        color: #fff;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 20px;
      }

      .container {
        max-width: 100%;
        text-align: center;
        margin-top: 20px;
      }

      .banner {
        width: 100%;
        height: 500px;
      }

      .register-button {
        background-color: #6593b1;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      .register-button:hover {
        background-color: #bf38c1;
      }

      a {
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ParaAssist</h1>
      <h5>Parental Help</h5>
    </header>
    <nav>
      <ul>
        <li>
          <a href="/About">About</a>
        </li>
        <li><a href="/next_page">Login</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li>
          <a href="/Contact">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <img
        class="banner"
        src="static/pics/projimg4.jpeg"
        alt="Child Management Software Banner"
      />
      <p>
        Welcome to our ParaAssist Software. Manage your kids with joy and ease.
      </p>
      <br />
      <form action="{{ url_for('next_page') }}" method="get">
        <button class="register-button">Register</button>
      </form>
    </div>
  </body>
</html>
